<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Forms</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .link {
            display: block;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <!-- Login Form -->
    <div class="form-container" id="login-form">
        <h2>Login</h2>
        <form>
            <input type="email" class="input-field" placeholder="Email" required><br>
            <input type="password" class="input-field" placeholder="Password" required><br>
            <button type="submit" class="btn">Login</button>
        </form>
        <a href="javascript:void(0);" class="link" onclick="showForm('forget-password')">Forgot Password?</a>
        <a href="javascript:void(0);" class="link" onclick="showForm('signup')">Don't have an account? Sign up</a>
    </div>

    <!-- Signup Form -->
    <div class="form-container" id="signup-form" style="display:none;">
        <h2>Signup</h2>
        <form>
            <input type="text" class="input-field" placeholder="Full Name" required><br>
            <input type="email" class="input-field" placeholder="Email" required><br>
            <input type="password" class="input-field" placeholder="Password" required><br>
            <input type="password" class="input-field" placeholder="Confirm Password" required><br>
            <button type="submit" class="btn">Sign Up</button>
        </form>
        <a href="javascript:void(0);" class="link" onclick="showForm('login')">Already have an account? Login</a>
    </div>

    <!-- Forget Password Form -->
    <div class="form-container" id="forget-password" style="display:none;">
        <h2>Forgot Password</h2>
        <form>
            <input type="email" class="input-field" placeholder="Enter your email" required><br>
            <button type="submit" class="btn">Submit</button>
        </form>
        <a href="javascript:void(0);" class="link" onclick="showForm('login')">Back to Login</a>
    </div>

    <!-- Change Password Form -->
    <div class="form-container" id="change-password" style="display:none;">
        <h2>Change Password</h2>
        <form>
            <input type="password" class="input-field" placeholder="New Password" required><br>
            <input type="password" class="input-field" placeholder="Confirm New Password" required><br>
            <button type="submit" class="btn">Change Password</button>
        </form>
        <a href="javascript:void(0);" class="link" onclick="showForm('login')">Back to Login</a>
    </div>

    <script>
        function showForm(formId) {
            // Hide all forms
            const forms = document.querySelectorAll('.form-container');
            forms.forEach(form => form.style.display = 'none');

            // Show the selected form
            document.getElementById(formId).style.display = 'block';
        }
    </script>

</body>
</html>
